{% extends 'base.html' %}

{% block content %}


<div class="container-fluid">
    <h1 class="text-centre" style="font-size: 25px;">NEWS ARTICLES</h1>

</div>
{% for display in articles %}
    <div class="row">
        <div class="col-md-2">
            <div class="card">
                <div class="card-body">
                    <p>{{ display.title }}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <img src = "{{display.urlToImage}}" class="img-responsive" alt="Article">
                <p> {{ display.description}} </p>
                <a href="{{display.url}}" class="btn btn-primary">More Info</a>
            </div>
        </div>
    </div>

    <div class="col-md-2">
        <div class="card">
            <div class="card-body">
                <p> {{ display.publishedAt}} </p>
            </div>
        </div>
    </div>
</div>


{% endfor %}

</div>

{% endblock %}
